<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de classificação (Alura)</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="application/javascript"></script>
</head>

<body>
    <h1>Tabela de classificação</h1>
    <div class="btn-wrapper">
        <input type="text" id="input-nome" name="input-nome" placeholder="Nome do jogador" size="13">
        <button name="adicionar" class="btn-adicionar" onclick="adicionarJogadores()">Adicionar jogador</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="4">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
        </tbody>
    </table>
</body>

</html>
