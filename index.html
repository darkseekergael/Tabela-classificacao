<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de classificação (Alura)</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="application/javascript"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Tabela de classificação</h1>
        <div class="btn-container">
            <label>Insira a url do ícone do jogador<br>
                <input type="text" id="input-imagem" size="17">
            </label>
            <br><br>
            <label>Insira o nome do jogador<br>
                <input type="text" id="input-nome" size="17">
            </label>
            <br><br>
            <button type="button" id="adicionar-jogador" class="generic-btn" onclick="adicionarJogadores()">Adicionar
                jogador</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Vitórias</th>
                    <th>Empates</th>
                    <th>Derrotas</th>
                    <th>Pontos</th>
                    <th colspan="4">Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaJogadores">
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <br><br>
        <button type="button" id="zerar-pontos" disabled class="generic-btn" onclick="zerarPontos()">Zerar
            pontos</button>
        <button type="button" id="remover-jogadores" disabled class="generic-btn" onclick="removerJogadores()">Remover
            jogadores</button>

    </div>
</body>

</html>
