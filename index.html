<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de classificação (Alura)</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="application/javascript"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Tabela de classificação</h1>
        <div class="btn-container">
            <label>Ícone do jogador<br>
                <input type="text" id="input-icon" size="17" placeholder="Insira uma url .jpg/.png">
            </label>
            <br><br>
            <label>Nome do jogador<br>
                <input type="text" id="input-name" size="17" placeholder="Insira seu nome" maxlength="20">
            </label>
            <p id="mensagemErro"></p>
            <button type="button" id="adicionar-jogador" class="generic-btn" onclick="adicionarJogadores()">Adicionar
                jogador</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Ícone</th>
                    <th>Nome</th>
                    <th>Vitórias</th>
                    <th>Empates</th>
                    <th>Derrotas</th>
                    <th>Pontos</th>
                    <th colspan="4">Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaJogadores">
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <div id="botoes" class="sec-btn-container">
        </div>
    </div>
</body>

</html>
