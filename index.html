<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de classificação (Alura)</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="application/javascript"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Tabela de classificação</h1>
        <div class="btn-container">
            <label>Ícone do jogador
                <input type="text" id="inputIcon" size="19" placeholder="Insira uma url .jpg ou .png">
            </label>
            <br><br>
            <label>Nome do jogador
                <input type="text" id="inputName" size="16" placeholder="Insira seu nome" maxlength="15">
            </label>

            <p id="mensagemErro"></p>
            <button type="button" class="generic-btn" onclick="adicionarJogadores()">Adicionar
                jogador</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th scope="col">Ícone</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Vitórias</th>
                    <th scope="col">Empates</th>
                    <th scope="col">Derrotas</th>
                    <th scope="col">Pontos</th>
                    <th scope="col" colspan="3">Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaJogadores">
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <div id="botoes" class="sec-btn-container">
        </div>
    </div>
</body>

</html>
